<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>INICIO</h1>
        <a th:href="@{/agregar}">Crear Persona</a>
        <div th:if="${personas !=null and !personas.empty}">
        <table border="1">
            <tr>
                <th>Nombre:</th>
                <th>Apellido:</th>
                <th>Email:</th>
                <th>Telefono:</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
             
            <tr th:each="persona: ${personas}">
                <td th:text="${persona.nombre}"> Mostrar Nombre</td>  
                <td th:text="${persona.apellido}"> Mostrar Apellido</td>
                <td th:text="${persona.email}"> Mostrar Email</td>
                <td th:text="${persona.telefono}"> Mostrar Telefono</td>
                <td> <a th:href="@{/editar/} + ${persona.idPersona}" th:text="Editar"/> </td><!-- path variable -->
                <td> <a th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text="Eliminar"/> </td><!-- query parameter -->
            </tr>            
        </table>
        </div>
        <div th:if="${personas==null or personas.empty}" >
            La lista de personas esta vacia
        </div>
        
        <!-- Codigo para importar datos linea con span y thymeleaf -->
        <!--
        Nombre: <span th:text="${persona.nombre}"> Mostrar Nombre</span> 
        <br/> 
        Nombre: <span th:text="${persona.apellido}"> Mostrar Apellido</span>
        <br/> 
        Nombre: <span th:text="${persona.email}"> Mostrar Email</span>
        <br/> 
        Nombre: <span th:text="${persona.telefono}"> Mostrar Telefono</span>
        -->
        
    </body>
</html>
